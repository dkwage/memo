      window.onload = function () {
        // URL에서 'data' 쿼리 파라미터의 값을 가져옵니다.
        const params = new URLSearchParams(window.location.search);
        const encodedMemo = params.get("data");

        // 'data' 쿼리 파라미터가 있으면, 이를 디코드하여 메모창에 표시합니다.
        if (encodedMemo) {
          try {
            const decodedMemo = decodeURIComponent(atob(encodedMemo));
            document.getElementById("memo").value = decodedMemo;
          } catch (err) {
            console.error("메모를 디코드하는 데 실패했습니다.", err);
          }
        }
      };

      async function saveMemo() {
        var memo = document.getElementById("memo").value;

        // 메모를 Base64로 인코딩 후 URL에 안전한 형태로 인코딩
        var encodedMemo = encodeURIComponent(btoa(encodeURIComponent(memo)));

        // 인코딩된 메모를 URL의 일부로 만듭니다.
        var memoURL = `https://dkwage.com/memo/index.html?data=${encodedMemo}`;

        // 클립보드에 URL을 복사합니다.
        try {
          await navigator.clipboard.writeText(memoURL);
          alert("메모 URL이 클립보드에 복사되었습니다.");
        } catch (err) {
          console.error("클립보드에 복사하는 데 실패했습니다.", err);
          alert("클립보드에 복사하는 데 실패했습니다.");
        }
      }

      function loadMemo() {
        // URL에서 'data' 쿼리 파라미터의 값을 가져옵니다.
        const params = new URLSearchParams(window.location.search);
        const encodedMemo = params.get("data");

        // 'data' 쿼리 파라미터가 있으면, 이를 디코드하여 메모창에 표시합니다.
        if (encodedMemo) {
          try {
            // URL에서 읽은 값을 디코드
            const decodedMemo = decodeURIComponent(
              atob(decodeURIComponent(encodedMemo))
            );
            document.getElementById("memo").value = decodedMemo;
            alert("URL에서 메모가 불러와졌습니다.");
          } catch (err) {
            console.error("메모를 디코드하는 데 실패했습니다.", err);
            alert("메모를 불러오는 데 실패했습니다.");
          }
          // } else {
          //   // URL에 'data' 쿼리 파라미터가 없으면, localStorage에서 메모를 불러옵니다.

      }

      function changeFont() {
        var font = document.querySelector("select").value;
        document.getElementById("memo").style.fontFamily = font;
      }

      function changeFontSize() {
        var size = document.querySelectorAll("select")[1].value;
        document.getElementById("memo").style.fontSize = size;
      }

      function alignLeft() {
        document.getElementById("memo").style.textAlign = "left";
      }

      function alignCenter() {
        document.getElementById("memo").style.textAlign = "center";

      function alignRight() {
